<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Acquisto biglietto</title>
</head>
<body>
 <h1 class="mt-5 text-center">Calcola il prezzo del biglietto</h1>
 <div class="container">
   
    <div class="row mb-4 mt-4 align-items-center d-flex">
    <div class="col-4">
    <div>
        <p>Nome e cognome</p>
        <input type="text" id="name" placeholder="Nome e cognome">
    </div>
    </div>
    <div class="col-4">
    <div>
        <p>Numero di chilometri</p>
        <input type="number" id="km" placeholder="Numero chilometri">
    </div>
    </div>
    <div class="col-4">
    <p>Fascia d'eta</p>
        <select id="age">
            <option value="0">Minorenne</option>
            <option value="1">Maggiorenne</option>
            <option value="2">Over 65</option>
        </select>
        </div>
    <div class="col-12 mt-4 text-center ">
    <button class="btn btn-primary btn_custom" id="btn-calc">Genera</button>
    <button class="btn btn-primary btn_custom" id="btn-reset">Annulla</button>
    </div>
    </div>
 </div>

<section class="output">
   <h1 class="mt-5 text-center">Il tuo biglietto</h1> 
 <div class="container">
    <div class="row mb-4 mt-4">
        <div class="col-12">
            <p>DETTAGLIO PASSEGGERI</p>
        </div>
        <div class="col-4">
           <p>NOME PASSEGGERO</p> 
           <div class="output-name"></div>
        </div>
        <div class="col-2">
            <p>Offerta</p>
            <div class="output-offer"></div>
        </div>
        <div class="col-2">
            <p>Carrozza</p>
            <div class="output-train"></div>
        </div>
        <div class="col-2">
            <p>Codice PC</p>
            <div class="output-code"></div>
        </div>
        <div class="col-2">
            <p>Costo biglietto</p>
            <div class="output-cost"></div>
        </div>
    </div>
 </div>
</section>

    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
