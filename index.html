<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

 <div class="container">
    <h1>Calcola il prezzo del biglietto</h1>
    <div>
        <p>Nome e cognome</p>
        <input type="text" id="name">
    </div>
    <div>
        <p>Numero di chilometri</p>
        <input type="number" id="km" placeholder="Inserisci i chilometri">
    </div>
    <div>
        <p>Fascia d'eta</p>
        <select id="age">
            <option value="0">Minorenne</option>
            <option value="1">Maggiorenne</option>
            <option value="2">Over 65</option>
        </select>
    </div>
    <button id="btn-calc">Genera</button>
 </div>

    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
